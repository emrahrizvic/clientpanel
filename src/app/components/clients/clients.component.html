<div class="row">
  <div class="col-md-6">
    <h2 class="mb-2"><i class="fas fa-users mr-3"></i> Clients</h2>
    <p class="text-muted mb-0"> <strong>Total Owed:</strong> <small class="ml-2" *ngIf="totalOwed"> {{ totalOwed | currency:"BAM" : ' ' }} KM</small></p>
  </div>

  <div class="col-md-6">
    <a routerLink="/add-client" class="btn btn-outline-primary rounded-0 float-right mt-3">
      <i class="fas fa-plus-circle mr-3"></i> Add New Client
    </a>
  </div>
</div>

<table *ngIf="clients?.length > 0; else noClients" class="table table-striped mt-4">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#ID</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Balance</th>
      <th class="text-center"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let client of clients">
      <th scope="row"> {{ client.key }} </th>
      <td> {{ client.firstName }}  {{ client.lastName }}</td>
      <td> {{ client.email }} </td>
      <td> {{ client.balance | currency:"BAM" : ' ' }} KM</td>
      <td class="text-center"> 
        <a [routerLink]="['/client/' + client.key]" class="btn btn-sm btn-outline-secondary rounded-0">
          <i class="far fa-arrow-alt-circle-right mr-2"></i> Details
        </a> 
      </td>
    </tr>
  </tbody>
</table>

<ng-template #noClients>
  <hr>
  <h5>There are no clients in the system.</h5>
</ng-template>
