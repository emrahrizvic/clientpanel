<div class="row">
  <div class="col-md-6">
    <h2><i class="fas fa-users mr-3"></i> Clients</h2>
  </div>

  <div class="col-md-6">
    <h5 class="float-right text-muted pt-2">Total Owed: <small class="ml-2" *ngIf="totalOwed"> {{ totalOwed | currency:"BAM" : ' ' }} KM</small></h5>
  </div>
</div>

<table *ngIf="clients?.length > 0; else noClients" class="table table-striped mt-4">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#ID</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Balance</th>
      <th class="text-center">
        <app-sidebar></app-sidebar>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let client of clients">
      <th scope="row"> {{ client.key }} </th>
      <td> {{ client.firstName }}  {{ client.lastName }}</td>
      <td> {{ client.email }} </td>
      <td> {{ client.balance | currency:"BAM" : ' ' }} KM</td>
      <td class="text-center"> 
        <a routerLink='/' class="btn btn-sm btn-outline-secondary rounded-0">
          <i class="far fa-arrow-alt-circle-right mr-2"></i> Details
        </a> 
      </td>
    </tr>
  </tbody>
</table>

<ng-template #noClients>
  <hr>
  <h5>There are no clients in the system.</h5>
</ng-template>
